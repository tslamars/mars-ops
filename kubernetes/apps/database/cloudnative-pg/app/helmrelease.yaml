apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.23.2
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  install:
    crds: Create  # Explicitly create CRDs
    remediation:
      retries: 3
  upgrade:
    crds: CreateUpdate  # Update CRDs on upgrade
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    crds:
      create: true  # Keep for compatibility with chart
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: true
    storage:
      defaultStorageClass: longhorn